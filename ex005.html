    <br>
    <form action="" id="study">
        <fieldset>
            <legend class="no1">수강신청인</legend>
            <label for="schoolNum">학번
                <input type="text" id="schoolNum">
            </label>
            <label for="name">이름
                <input type="text" id="name">
            </label>
        </fieldset>
        <fieldset>
            <legend>수강과목을 선택하세요</legend>
            <ul>
                <li>
                    <label for="color">선호색상</label>
                    <input type="color" id="color">
                </li>
                <li>
                    <label for="subj">신청과목(회화)</label>
                    <input type="radio" id="subj" name="subj" checked><span>영어회화(초급)</span>
                    <input type="radio" id="subj" name="subj"><span>영어회화(중급)</span>
                    <input type="radio" id="subj" name="subj"><span>영어회화(고급)</span>
                </li>
                <li>
                    <label for="to">신청과목(자격)</label>
                    <input type="radio" id="to" name="to"><span>TOEIC</span>
                    <input type="radio" id="to" name="to"><span>TOEFL</span>
                    <input type="radio" id="to" name="to"><span>OPIC</span>
                </li>
                <li>
                    <label for="like">관심분야</label>
                    <input type="checkbox" id="like" name="like"><span>문법</span>
                    <input type="checkbox" id="like" name="like"><span>Vocaburary</span>
                    <input type="checkbox" id="like" name="like"><span>회화</span>
                    <input type="checkbox" id="like" name="like"><span>리스닝</span>
                    <input type="checkbox" id="like" name="like"><span>뉴스청취</span>
                    <input type="checkbox" id="like" name="like"><span>독해</span>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>강의시간을 선택해주세요</legend>
            <ul>
                <li>
                    <label for="week">개강주</label>
                    <input type="week" id="week">
                </li>
                <li>
                    <label for="time">강의시간</label>
                    <input type="time" id="time">
                </li>
            </ul>
        </fieldset>
        <div>
            <input type="submit" value="수강신청">
            <input type="reset" value="다시쓰기">
        </div>
    </form>
